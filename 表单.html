<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>

<body>
    <form>
        <div> 名称：
            <input type="text" placeholder="请输入名称">
        </div>
        <div>
            密码
            <input type="password" placeholder="请输入密码">
        </div>
        <div>
            性别
            <input type="radio" name="sex">男
            <input type="radio" name="sex" checked>女
        </div>
        <div>
            喜好
            <input type="checkbox">逛街
            <input type="checkbox">买买买
            <input type="checkbox">追剧
            <input type="checkbox">KTV
            <input type="checkbox">哈哈哈
        </div>
        <div>
            <input type="reset" value="重置">
            <input type="button" value="找回密码">

        </div>
        <div>
            提交文件
            <input type="file">
        </div>
        <div>
            <select>
                <option>省</option>
            </select>
            <select>
                <option>市</option>
            </select>
            <select>
                <option>县</option>
            </select>
        </div>
        <div>
            <textarea cols="30" rows="20" placeholder="请输入名称">
                    
            </textarea>
        </div>


    </form>
</body>

</html>
